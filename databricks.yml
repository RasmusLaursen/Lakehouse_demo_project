# This is a Databricks asset bundle definition for lakehouse.
# See https://docs.databricks.com/dev-tools/bundles/index.html for documentation.
bundle:
  name: lakehouse_demo_project

variables:
  project_name:
    default: lakehouse_demo_project
  environment:
    default: dev
  raw_catalog:
    default: raw
  base_catalog:
    default: base
  landing_catalog:
    default: landing
  enriched_catalog:
    default: enriched
  curated_catalog:
    default: curated
  warehouse_id:
    lookup:
      # Replace this with the name of your SQL warehouse.
      warehouse: "Serverless Starter Warehouse"


artifacts:
  default:
    type: whl
    build: hatch build
    path: .

include:
  - resources/*.yml
  # - resources/unity_catalog/app/*.yml # excluding apps for now as there is a limit of 1 app pr workspace
  # - resources/app/*.yml # excluding apps for now as there is a limit of 1 app pr workspace
  - resources/environments/*.yml
  - resources/jobs/*.yml
  - resources/pipelines/*.yml
  - resources/unity_catalog/source_systems/*.yml
  - resources/unity_catalog/*.yml

sync:
  exclude:
    - src/dashboards/*.lvdash.json